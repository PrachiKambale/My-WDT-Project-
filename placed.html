<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Overlay background */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    /* Modal container */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 1100;
      display: none;
      animation: fadeIn 0.3s ease-in-out;
    }

    /* Success icon */
    .modal .success-icon {
      font-size: 50px;
      color: #4caf50;
      margin-bottom: 10px;
    }

    /* Message text */
    .modal h2 {
      font-size: 22px;
      color: #333;
      margin-bottom: 10px;
    }

    .modal p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .modal button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .modal button:hover {
      background-color: #43a047;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .modal h2 {
        font-size: 18px;
      }

      .modal p {
        font-size: 14px;
      }

      .modal button {
        font-size: 14px;
        padding: 8px 15px;
      }
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <div class="success-icon">âœ”</div>
    <h2>Order Placed Successfully!</h2>
    <p>Your order has been placed successfully. </p>
    <a href="home.html"><button onclick="closeModal()">Thank you!</button></a>
  </div>

  <script>
    // Function to show the modal
    function showOrderSuccess() {
      const overlay = document.getElementById('overlay');
      const modal = document.getElementById('modal');
      overlay.style.display = 'block';
      modal.style.display = 'block';
    }

    // Function to close the modal
    function closeModal() {
      const overlay = document.getElementById('overlay');
      const modal = document.getElementById('modal');
      overlay.style.display = 'none';
      modal.style.display = 'none';
    }

    // Simulate showing the modal after an order is placed
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(showOrderSuccess, 500); // Show modal after 500ms
    });
  </script>
</body>
</html>
