<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      max-width: 500px; /* Keep the container compact */
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .product-details {
      text-align: center;
      margin-bottom: 20px;
    }

    .product-details img {
      max-width: 100%;
      
      border-radius: 10px;
      height: 150px;
        object-fit: contain;
    }

    .product-details h3 {
      margin: 15px 0 10px;
      font-size: 20px;
      color: #333;
    }

    .product-details .price {
      font-size: 18px;
      color: #d32f2f;
      font-weight: bold;
    }

    .payment-form {
      display: flex;
      flex-direction: column;
    }

    .payment-form label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .payment-form input,
    .payment-form select,
    .payment-form button {
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .payment-form input:focus,
    .payment-form select:focus {
      border-color: rgb(15, 0, 70);
      outline: none;
    }

    .payment-form button {
      background-color: rgb(15, 0, 70);
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .payment-form button:hover {
      background-color: rgb(25, 25, 100);
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 15px;
      }

      .product-details h3 {
        font-size: 18px;
      }

      .product-details .price {
        font-size: 16px;
      }

      .payment-form input,
      .payment-form select,
      .payment-form button {
        font-size: 12px;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 5px;
        padding: 10px;
      }

      .product-details img {
        height: 150px;
        object-fit: contain;
      }

      .product-details h3 {
        font-size: 16px;
      }

      .product-details .price {
        font-size: 14px;
      }

      .payment-form input,
      .payment-form select,
      .payment-form button {
        font-size: 10px;
        padding: 6px;
      }
    }

    @media (min-width: 1024px) {
      .container {
        max-width: 450px; /* Keep it compact even on larger screens */
        margin: 40px auto;
      }

      .product-details h3 {
        font-size: 20px;
      }

      .product-details .price {
        font-size: 18px;
      }

      .payment-form input,
      .payment-form select,
      .payment-form button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="product-details">
      <img id="product-image" src="" alt="Product Image">
      <h3 id="product-name">Product Name</h3>
      <p class="price" id="product-price">Price</p>
    </div>

    <form class="payment-form" id="payment-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="phone_number">Phone Number</label>
      <input type="text" id="phone_number" placeholder="Enter your phone number" required>

      <label for="address">Shipping Address</label>
      <input type="text" id="address" placeholder="Enter your address" required>

      <label for="quantity">Select Quantity</label>
      <select id="quantity" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>

      <label for="payment-method">Payment Method</label>
      <select id="payment-method" required>
        <option value="credit-card">Credit Card</option>
        <option value="upi">UPI</option>
        <option value="cash">Cash</option>
      </select>

      <!-- Link to payment page -->
      <a href="placed.html">
        <button type="button" class="submit">Proceed to Payment</button>
      </a>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const product = JSON.parse(localStorage.getItem('selectedProduct'));

      if (product) {
        document.getElementById('product-image').src = product.image;
        document.getElementById('product-name').textContent = product.id;
        document.getElementById('product-price').textContent = product.price;
      }
    });
  </script>
</body>
</html>
